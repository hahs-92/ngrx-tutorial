<section>
  <h2 class="my-3">{{ channelName }}</h2>
  <br />
  <h2 class="my-3">$ {{ channelName$ | async }}</h2>

  <input
    type="number"
    name="count"
    placeholder="Enter value"
    [(ngModel)]="value"
  />
  <button (click)="onAdd()" class="my-2 btn btn-primary">Add to counter</button>
</section>

<section class="my-3">
  <button class="btn btn-primary" (click)="onChangeChannelName()">
    Change name
  </button>
</section>
