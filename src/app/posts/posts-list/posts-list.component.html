<section class="row">
  <div class="col-md-8">
    <h3>Post List</h3>

    <section>
      <a class="btn btn-primary" [routerLink]="['/posts/add']">Add post</a>
    </section>

    <table *ngIf="posts$ | async as postsData" class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody *ngFor="let post of postsData">
        <tr>
          <th>{{ post.id }}</th>
          <th>{{ post.title }}</th>
          <th>{{ post.description }}</th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</section>
